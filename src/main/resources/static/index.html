<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebSocket客户端</title>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/CryptoJS-master/rollups/aes.js"></script>
<script type="text/javascript" src="/js/CryptoJS-master/components/mode-ecb.js"></script>
<script type="text/javascript" src="/js/CryptoJS-master/components/pad-nopadding.js"></script>
<script type="text/javascript" src="/js/aesUtils.js"></script>
<script type="text/javascript" src="/js/jsencrypt.js"></script>
</head>
<body>
	<script type="text/javascript">
		var encrypt=new JSEncrypt();
		encrypt.setPublicKey("MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCnG1wRZOUXZjANH7uvR9IJIFQp6gut+k5Perbrf/BiyQgKcDDxzzZ+vOsQUpgLXGlO+L3T8mb4ntAPiPW/l0VJmVfzznGZmkBHz4Uxcn/JbVWC94J3LFRfu9QA4lYB7SARVqkoElF/NIRzNdEsyuIehl4k1PzfU17WLx8bSj6sqQIDAQAB");
		/**
		 * [通过参数名获取url中的参数值]
		 * 示例URL:http://htmlJsTest/getrequest.html?uid=admin&rid=1&fid=2&name=小明
		 * @param  {[string]} queryName [参数名]
		 * @return {[string]}           [参数值]
		 */
		function GetQueryValue(queryName) {
			var query = decodeURI(window.location.search.substring(1));
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == queryName) {
					return pair[1];
				}
			}
			return null;
		}
		var socket;
		var userName = GetQueryValue("name");
		var groupId = GetQueryValue("groupId");
		//如果浏览器支持WebSocket
		if (window.WebSocket) {
			//参数就是与服务器连接的地址
			socket = new WebSocket("ws://127.0.0.1:8000/ws");

			//客户端收到服务器消息的时候就会执行这个回调方法
			socket.onmessage = function(event) {
				var ta = document.getElementById("responseText");
				var countSpan = $("#count");
				var usersSpan = $("#users");
				//将接收的json字符串转对象
				var content = event.data;
				content = AESdecrypt(content);
				console.log("解密消息",content);
				var result = JSON.parse(content);
				console.log("收到消息",result);
				ta.value = ta.value + "\n" + result.content;
				
				countSpan.html(result.info.group_count);
				//usersSpan.val(result.info.gourp_users);
			}

			//连接建立的回调函数
			socket.onopen = function(event) {
				var ta = document.getElementById("responseText");
				ta.value = "连接服务器成功";
				send("加入群聊");
			}

			//连接断掉的回调函数
			socket.onclose = function(event) {
				var ta = document.getElementById("responseText");
				ta.value = ta.value + "\n" + "服务器中断";
			}
		} else {
			alert("浏览器不支持WebSocket！");
		}

		//发送数据
		function send(message) {

			var obj = {
				"msg" : message,
				"name" : userName,
				"type" : "T",
				"groupId" : groupId
			}
			if (!window.WebSocket) {
				return;
			}

			//当websocket状态打开
			if (socket.readyState == WebSocket.OPEN) {
				var content = JSON.stringify(obj);
				content = AESencrypt(content);
				console.log("加密后:",content);
				socket.send(content);
			} else {
				alert("服务器连接失败");
			}
		}
	</script>
	<form onsubmit="return false">

		<h3>服务器信息：</h3>
		<span>
			当前在线人数:
		</span>
		<span id="count"></span>
		<br>
		<!-- <span>
			当前成员:
		</span>
		<input id="users"/><br> -->
		<textarea id="responseText" style="width: 400px; height: 300px;"></textarea>

		<input type="button"
			onclick="javascript:document.getElementById('responseText').value=''"
			value="清空数据"> <br>

		<textarea name="message" style="width: 400px; height: 200px"></textarea>

		<input type="button" value="发送数据"
			onclick="send(this.form.message.value);">
	</form>
</body>
</html>
